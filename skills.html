<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills - NULL2X</title>

  <!-- Font Awesome & AOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-container">
      <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
        NULL <span>2X</span>
      </div>
      <div class="links">
        <div class="link"><a href="index.html">Home</a></div>
        <div class="link"><a href="about.html">About</a></div>
        <div class="link"><a href="#">Skills</a></div>
        <div class="link"><a href="#">Services</a></div>
        <div class="link"><a href="#">Contact</a></div>
      </div>
      <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
    </div>
  
    <!-- Dropdown Menu -->
    <div class="dropdown">
      <div class="links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="/skills.html">Skills</a>
        <a href="service.html">Services</a>
        <a href="contact.html">Contact</a>
        <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
      </div>
    </div>
  </nav>

  <!-- Skills Section -->
  <section class="skills-section">
    <div class="main-container">
      <h1 data-aos="fade-up" data-aos-duration="1000">My <span>Skills</span></h1>

      <div class="skills-grid">

        <div class="skill" data-aos="fade-right" data-aos-duration="1200">
          <i class="fa-brands fa-html5"></i>
          <h3>HTML</h3>
          <div class="bar">
            <div class="fill" style="width: 90%;">90%</div>
          </div>
        </div>

        <div class="skill" data-aos="fade-left" data-aos-duration="1200">
          <i class="fa-brands fa-css3-alt"></i>
          <h3>CSS</h3>
          <div class="bar">
            <div class="fill" style="width: 60%;">60%</div>
          </div>
        </div>

        <div class="skill" data-aos="fade-right" data-aos-duration="1200">
          <i class="fa-brands fa-js"></i>
          <h3>JavaScript</h3>
          <div class="bar">
            <div class="fill" style="width: 35%;">35%</div>
          </div>
        </div>

      

      </div>
    </div>
  </section>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ offset: 0 });
  </script>
  <script src="main.js"></script>
</body>
</html>
